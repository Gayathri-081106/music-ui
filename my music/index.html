<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music App UI</title>

<!-- Link CSS file -->
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <div class="phone playlist">
        <div class="header">
            <span>‹</span>
            <strong>Playlists</strong>
            <div class="profile">
                <img src="profile.jpg">
            </div>
        </div>

        <div class="mood-card">
            <div class="mood-img">
                <img src="song.jpg" alt="Mood">
            </div>
            <div class="mood-info">
                <h3>Mood</h3>
                <p>edit time</p>
            </div>
            <div class="play-btn">▶</div>
        </div>

        <div class="list">
            <div class="item">
                <div class="icon yellow">
                    <img src="son.jpg">
                </div>
                <div>
                    <p>Message</p>
                    <small>Cameron Rogers</small>
                </div>
                <span class="time">5:02</span>
            </div>

            <div class="item">
                <div class="icon blue">
                    <img src="sing.jpg">
                </div>
                <div>
                    <p>After you</p>
                    <small>Housse Noura</small>
                </div>
                <span class="time">4:12</span>
            </div>

            <div class="item">
                <div class="icon pink">
                    <img src="songs.jpg">
                </div>
                <div>
                    <p>Article</p>
                    <small>Mr. Vision</small>
                </div>
                <span class="time">2:45</span>
            </div>
        </div>

        <div class="mini-player">
            <div class="mini-img">
                <img src="ghosal.jpg">
            </div>
            <div>
                <h4>Love me</h4>
                <small>Devedess Nand</small>
            </div>
            <span>▶</span>
        </div>
    </div>

    <div class="phone player">
        <div class="header">
            <span>‹</span>
            <strong></strong>
            <span>♡</span>
        </div>

        <div class="art">
            <img src="music.jpg">
        </div>

        <div class="song-title">Love me</div>
        <div class="artist">Devedess Nand</div>

        <div class="progress">
            <span></span>
        </div>

        <div class="time-row">
            <small>2:11</small>
            <small>4:12</small>
        </div>

        <div class="controls">
            <div class="ctrl">⏮</div>
            <div class="ctrl play">▶</div>
            <div class="ctrl">⏭</div>
        </div>

        <div class="live">● Live Broadcasting</div>
    </div>

</div>

</body>
</html>
